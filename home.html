<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <!-- -----------favicon------------ -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <!------------- tailwind and daisy ------------->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- --------------google font--------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- -----------font awesome------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body class="min-h-screen max-w-md  mx-auto bg-base-200">
    <!-- header part start -->
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
      <section class="w-11/12 mx-auto py-3 pt-5 flex justify-between items-center">
        <div class="header-left flex gap-1">
          <div class="header-logo w-[60px]">
            <img src="assets/logo.png" alt=""/>
          </div>
          <div class="header-balance">
            <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="header-right">
            <a href="index.html" class="btn btn-soft bg-white text-neutral/50"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 "></i>Log Out</a>
        </div>
      </section>
    </header>
    <!-- header part end -->

    <!-- welcome part start -->
     <section class="w-11/12 mx-auto py-10 space-y-5 rounded-b-lg">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <div class="buttons grid grid-cols-3 gap-3">
            <button class="btn flex-col h-30 p-4 btn-primary btn-soft rounded-xl">
                <img src="assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button class="btn flex-col h-30 p-4 btn-primary btn-soft rounded-xl">
                <img src="assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-30 p-4 btn-primary btn-soft rounded-xl">
                <img src="assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-30 p-4 btn-primary btn-soft rounded-xl">
                <img src="assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-30 p-4 btn-primary btn-soft rounded-xl">
                <img src="assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-30 p-4 btn-primary btn-soft rounded-xl">
                <img src="assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>

        
     </section>
    <!-- welcome part end -->



    <!-- cashout form start -->
     <section id="cash-out" class="w-11/12 mx-auto py-5 pb-[40px]">
        <h2 class="font-bold text-xl ">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow mx-auto mt-[25px] rounded-2xl">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label text-neutral-700 font-bold text-sm">Agent Number</label>
              <input id="cashout-number" minlength="11" maxlength="11" type="text" class="input bg-base-200 rounded-full outline-none w-full" placeholder="Enter 11 digit number"  />
              
              <br>
              <label class="label text-neutral-700 font-bold text-sm">Amount</label>
              <input id="cashout-amount"  type="number" class="input bg-base-200 rounded-full outline-none w-full" placeholder="Enter amount to withdraw"  />

              <br>
              <label class="label text-neutral-700 text-sm font-bold ">Pin Number</label>
              <input id="cashout-pin" minlength="4" maxlength="4" type="password" class="input input bg-base-200 rounded-full outline-none w-full" placeholder="Enter 4 Digit Pin Number" />
              
              <button id="cashout-btn" class="btn btn-primary rounded-full mt-4">Withdraw Money</button>
            </fieldset>
          </div>
        </div>
     </section>
    <!-- cashout form end -->





     <script src="./script/machine.js"></script>
    <script src="./script/cashout.js"></script>
  </body>
</html>
