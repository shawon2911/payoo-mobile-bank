<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login</title>
    <!-- -----------favicon------------ -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <!------------- tailwind and daisy ------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- --------------google font--------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- -----------font awesome------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
             font-family: "Outfit", sans-serif;
        }
    </style>
</head>
<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    <div class="logo w-[200px] mx-auto pt-[210px]">
        <img src="assets/Logo-full.png" alt="" >
    </div>
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow mx-auto mt-[40px] rounded-2xl">
      <div class="card-body">
        <fieldset class="fieldset">
          <label class="label text-neutral font-bold">Mobile Number</label>
          <input id="input-number" minlength="11" maxlength="11" type="text" class="input bg-base-200 rounded-full outline-none" placeholder="Enter your 11 digit number"  />
          <br>
          <label class="label text-neutral font-bold ">4 Digit Pin</label>
          <input id="input-pin" minlength="4" maxlength="4" type="password" class="input input bg-base-200 rounded-full outline-none" placeholder="Enter 4 Digit Pin" />
          
          <button id="login-btn" class="btn btn-primary rounded-full mt-4">Login</button>
        </fieldset>
      </div>
    </div>




    <script src="script/login.js"></script>
</body>
</html>
